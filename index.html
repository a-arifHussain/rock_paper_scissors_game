<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ROCK PAPER SCISSORS</h1>

  <div class="choices">
    <div class="choice" id="rock">
      <img src="https://github.com/a-arifHussain/rock_paper_scissors_game/blob/main/rock.jpg?raw=true" alt="">
    </div> <div class="choice" id="paper">
      <img src="https://github.com/a-arifHussain/rock_paper_scissors_game/blob/main/paper.jpg?raw=true" alt="">
    </div> <div class="choice" id="scissors">
      <img src="https://raw.githubusercontent.com/a-arifHussain/rock_paper_scissors_game/refs/heads/main/scissors.png?raw=true" alt="">
    </div>
  </div>
  <div class="choiceBox">
    <div class="score">
      <p id="userChoice">0</p>
      <p>Your Choice</p>
    </div>
    <div class="score">
      <p id="compChoice">0</p>
      <p>Computer Choice</p>
    </div>
  </div>

  <div class="msgBox"><p id="msg"> START PLAYING BY CHOOSING YOUR OPTION</p></div>


  <div class="scoreBox">
    <div class="score">
      <p id="userScore">0</p>
      <p>Your Score</p>
    </div>
    <div class="score">
      <p id="compScore">0</p>
      <p>Computer Score</p>
    </div>
  </div>
  
  <script src="first.js"></script>

</body>
</html>
